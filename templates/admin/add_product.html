{% extends "admin/base.html" %}

{% block title %}Add New Wine - Cellar Society{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Add New Wine Product</h2>
    <p>Enter wine details to add to inventory</p>
</div>

<div class="card" style="max-width: 900px; margin: 0 auto;">
    <form method="POST" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group">
                <label>Wine Name *</label>
                <input type="text" name="name" placeholder="e.g., ChÃ¢teau Margaux 2015" required>
            </div>

            <div class="form-group">
                <label>Wine Type *</label>
                <select name="type" required>
                    <option value="">Select Type</option>
                    <option value="Red">Red Wine</option>
                    <option value="White">White Wine</option>
                    <option value="RosÃ©">RosÃ© Wine</option>
                    <option value="Sparkling">Sparkling Wine</option>
                    <option value="Dessert">Dessert Wine</option>
                    <option value="Fortified">Fortified Wine</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Region/Country *</label>
                <input type="text" name="region" placeholder="e.g., Bordeaux, France" required>
            </div>

            <div class="form-group">
                <label>Vintage Year *</label>
                <input type="number" name="vintage" placeholder="e.g., 2015" min="1900" max="2024" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Price (â‚±) *</label>
                <input type="number" name="price" placeholder="e.g., 599.99" step="0.01" min="0" required>
            </div>

            <div class="form-group">
                <label>Alcohol Content (%) *</label>
                <input type="number" name="alcohol" placeholder="e.g., 13.5" step="0.1" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label>Stock Quantity *</label>
                <input type="number" name="stock" placeholder="e.g., 24" min="0" required>
            </div>
        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea name="description" placeholder="Enter wine description, tasting notes, food pairings..." rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Wine Image *</label>
            <input type="file" name="wine_image" accept="image/*" required 
                   style="padding: 10px; border: 2px dashed var(--accent); background: rgba(198, 166, 100, 0.05); cursor: pointer;">
            <small style="color: var(--muted); font-size: 13px; display: block; margin-top: 6px;">
                ðŸ“· Upload wine bottle image (PNG, JPG, JPEG, GIF, WEBP - Max 16MB)
            </small>
        </div>

        <div style="display: flex; gap: 12px; margin-top: 28px;">
            <button type="submit" class="btn primary">Add Wine Product</button>
            <a href="{{ url_for('products') }}" class="btn ghost">Cancel</a>
        </div>
    </form>
</div>


{% endblock %}

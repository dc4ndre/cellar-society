<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Cellar Society</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5a2a27;
            --accent: #c6a664;
            --bg: #f9f8f7;
            --card-bg: #ffffff;
            --text: #222;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5a2a27 0%, #6a302c 50%, #c6a664 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text);
            padding: 40px 20px;
        }

        .register-container {
            background: var(--card-bg);
            padding: 50px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 550px;
        }

        .brand {
            text-align: center;
            margin-bottom: 40px;
        }

        .brand h1 {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 2.5em;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .brand small {
            color: var(--accent);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border-radius: 8px;
            border: 2px solid #e5e0da;
            font-family: 'Poppins';
            font-size: 15px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(198, 166, 100, 0.15);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-family: 'Poppins';
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #6a302c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(90, 42, 39, 0.3);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e5e0da;
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-link {
            text-align: center;
            margin-top: 16px;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .required-note {
            background: rgba(198, 166, 100, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            margin-bottom: 24px;
        }

        .required-note p {
            font-size: 13px;
            color: var(--primary);
            margin: 0;
        }

        @media(max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="brand">
            <h1>Cellar Society</h1>
            <small>Create Your Account</small>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" name="name" placeholder="Enter your full name" required autofocus>
            </div>

            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" name="password" placeholder="Create password" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Confirm Password *</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required minlength="6">
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number *</label>
                <input type="tel" name="phone" placeholder="Enter your phone number (e.g., 09123456789)" required>
            </div>

            <div class="form-group">
                <label>Delivery Address *</label>
                <textarea name="address" placeholder="Enter your complete delivery address (House No., Street, Barangay, City, Province)" required></textarea>
            </div>

            <button type="submit" class="btn">Create Account</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>

        <div class="back-link">
            <a href="{{ url_for('shop') }}">‚Üê Back to Shop</a>
        </div>
    </div>
</body>
</html>
